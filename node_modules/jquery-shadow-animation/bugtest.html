<body>
<h1>Opera shadow colour bug demonstration</h1>

<p>Getting the box-shadow css property doesn't return the colour.</p>

<p>The text in both boxes should be 0 0 20px #aaaaff.</p>

<div id="box1" style="width: 200px; height: 100px; margin-bottom: 30px"></div>

<div id="box2" style="width: 200px; height: 100px; box-shadow: 0 0 20px #aaaaff"></div>

<script>
	var box1 = document.getElementById('box1');
	box1.style.boxShadow = '0 0 20px #aaaaff';
	box1.innerHTML = box1.style.boxShadow;

	var box2 = document.getElementById('box2');
	box2.innerHTML = box2.style.boxShadow;
</script>
